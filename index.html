<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/x-icon" href="robot.png">

	<!-- link to JS -->

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!--FONTS-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Nav tabs -->
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" data-bs-toggle="tab" href="#about">about</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-bs-toggle="tab" href="#about">form</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-bs-toggle="tab" href="#contact">contact</a>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">

  <div class="tab-pane container active" id="about">
      <!-- description of club -->
  </div>

  <div class="tab-pane container fade" id="form">
      <!-- regs form -->
  </div>

  <div class="tab-pane container fade" id="contact">
      <!-- contact -->
  </div>
</div>

<body>
	<h1> Robotics Club Registration Form ✮ </h1>
	<br>
	<br>

	<form>
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" placeholder="Enter name" name="email">
			</div>

			<div class="col">
				<input type="text" class="form-control" placeholder="Enter email" name="email">
			</div>

			<div class="col">
				<input type="text" class="form-control" placeholder="Enter birthday" name="birthday">
			</div>

			<div class="col">
				<input type="text" class="form-control" placeholder="Enter phone number" name="phone number">
			</div>
		</div>
	</form>

	<br>
	<br>


	<h2> Preferred Robotics Topics ✮ </h2>

		<div class="form-group">
			
			<select>
			<option>Programming</option>
			<option>Electronics</option>
			<option>Mechanical Design</option>
		</select>
	</div>

	<br>

	<h2> Robotics Experience Level ✮ </h2>

		<div class="form-group">
			
			<select>
			<option>Beginner</option>
			<option>Intermediate</option>
			<option>Advanced</option>
		</select>
	</div>

	<br>
	<br>	

	<h2> Comments ✮ </h2>
		<textarea class="form-control" rows="5" id="comment" placeholder="type here"> </textarea>

		<br>
	
	<button type="button" class="btn btn-primary">submit</button>

</body>
</html>
